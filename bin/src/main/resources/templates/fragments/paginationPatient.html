<div class="row">
	<div class="col-md-8 offset-md-2 col-sm-12">
		<div th:if="${patientsList.totalPages != 1}" class="section">
			<ul class="pagination pagination-primary">
				<li class="page-item"
					th:class="${patientsList.number == 0} ? disabled"><a
					class="page-link"
					th:href="@{/patients/(pageSize=${selectedPageSize}, page=1)}">Â«</a></li>
				<li class="page-item"
					th:class="${patientsList.number == 0} ? disabled"><a
					class="page-link"
					th:href="@{/patients/(pageSize=${selectedPageSize}, page=${patientsList.number})}">â†�</a>
				</li>
				<li
					th:class="${patientsList.number == (page - 1)} ? 'active page-item'"
					th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
					<a class="page-link"
						th:href="@{/patients/(pageSize=${selectedPageSize}, page=${page})}"
						th:text="${page}">
					</a>
				</li>
				<li class="page-item"
					th:class="${patientsList.number + 1 == patientsList.totalPages} ? disabled">
					<a class="page-link"
						th:href="@{/patients/(pageSize=${selectedPageSize}, page=${patientsList.number + 2})}">â†’
					</a>
				</li>
					<li class="page-item"
						th:class="${patientsList.number + 1 == patientsList.totalPages} ? disabled">
						<a class="page-link"
							th:href="@{/patients/(pageSize=${selectedPageSize}, page=${patientsList.totalPages})}">Â»
						</a>
				</li>
			</ul>
		</div>
	</div>
</div>
