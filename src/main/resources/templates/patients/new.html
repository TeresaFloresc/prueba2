<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">

	<header th:replace="/index :: header"></header>

	<div class="main">

		<div class="container py-4">
			<div class="card bg-light">
				<div class="card-header text-white bg-dark">Nuevo Paciente</div>
				<div class="card-body">

					<form th:action="@{/patients/create}" th:object="${patient}"
						method="post">
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label">Nombre</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{name}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}"></small>
							</div>
						</div>
						
						<div class="form-group row">
							<label for="firstsurname" class="col-sm-2 col-form-label">Apellido Paterno</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{firstsurname}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('firstsurname')}"
									th:errors="*{firstsurname}"></small>
							</div>
						</div>
						
						<div class="form-group row">
							<label for="secondsurname" class="col-sm-2 col-form-label">Apellido Materno</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{secondsurname}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('secondsurname')}"
									th:errors="*{secondsurname}"></small>
							</div>
						</div>
		
						<div class="form-group row">
							<label for="sex" class="col-sm-2 col-form-label">Sexo</label>
							<div class="col-sm-6">
								<select th:field="*{sex}">
									<option value="F">Femenino</option>
									<option value="M">Masculino</option>
								</select>
							</div>
						</div>
						
							<div class="form-group row">
							<label for="dni" class="col-sm-2 col-form-label">DNI</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{dni}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('dni')}"
									th:errors="*{dni}"></small>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-dark">Guardar</button>
								<a class="btn btn-primary" th:href="@{'/patients'}">Cancelar</a>
							</div>
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>
	<footer th:replace="/index :: footer"></footer>
</body>

</html>
